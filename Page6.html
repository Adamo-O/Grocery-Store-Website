<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Page5and6.css" />
        <title>Sign Up</title>
        <h2 class="pageName">Sign Up</h2>
    </head>
    <body>
        <div class="description">
            <h3>Create an account with us today.</h3>
            <p>Collect points on purchases and redeem them for rewards!</p>
        </div>
        <div class = "fieldBkgrd">
            <form class="field" action="">
                <table border="0px" style = "margin: auto; width: 100%;">
                    <tr>
                        <td>
                            <label>First Name</label><br />
                            <input class = "inputBox" type = "text" name = "firstName" />
                        </td>
                        <td>
                            <label>Last Name</label><br />
                            <input class = "inputBox" type = "text" name = "lastName" /><br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Postal Code</label><br />
                            <input class = "inputBox" type = "text" name = "postalCode" /><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Email</label><br />
                            <input class = "inputBox" type = "email" name = "email" /><br />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Password</label><br />
                            <input class = "inputBox" type = "password" name = "password" />    
                        </td>
                    </tr>
                </table>
                <input class="mainButton" type = "submit" value = "SIGN UP" />
            </form>
        </div>
        



    </body>



</html>
