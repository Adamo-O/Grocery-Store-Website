<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Stylesheet.css" />
        <title>User Login</title>
        <h2>User Login</h2>
    </head>
    <body>
        <div class="login">
            <h3>Welcome back!</h3>
            <p>Please log in to obtain the benefits of shopping with us.</p>
            <form action="">
                <div style = "width: 100%; display: block;">
                    <label>Email</label><br />
                    <input class = "inputBox" type = "email" name = "email" /><br /><br />
                    <label>Password</label><br />
                    <input class = "inputBox" type = "password" name = "password" /><br /><br />
                </div>
                <div style = "width: 100%; display: block;">
                    <input class="grayButton" type = "button" value = "Forgot Password" /><br />
                    <input class="blackButton" type = "submit" value = "Sign In" />
                </div>
            </form>
        </div>
    </body>
</html>
