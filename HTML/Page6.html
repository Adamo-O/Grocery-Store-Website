<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Page5and6.css" />
        <title>Sign Up</title>
        <h2 class="pageName">Sign Up</h2>
    </head>
    <body>
        <div class="description mb-3">
            <h3>Create an account with us today.</h3>
            <p>Collect points on purchases and redeem them for rewards!</p>
        </div>
        <div class="container-sm shadow rounded col col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 bg-light p-3">
            <form action="">
                <div class="row row-cols-2 mb-3 justify-content-center align-items-center">
                    <div class="col col-sm-6 col-md-5 col-lg-4">
                        <label for="validationDefault01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col col-sm-6 col-md-5 col-lg-4">
                        <label for="validationDefault02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col offset-lg-2 offset-xl-2 offset-md-1 col-5 col-sm-5 col-md-4 col-lg-3 col-xl-3">
                        <label for="validationDefault03" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                      </div>
                </div>
                <div class="row mb-3 ">
                    <div class="col offset-lg-2 offset-xl-2 offset-md-1 col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                        <label for="validationDefaultEmail" class="form-label">Email</label>
                        <div class="input-group">
                          <input type="email" class="form-control" id="validationDefaultEmail"  aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col offset-lg-2 offset-xl-2 offset-md-1 col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                        <label for="validationDefaultPassword" class="form-label">Password</label>
                        <input class = "form-control" type = "password" id="validationDefaultPassword" name = "password" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col col-12 offset-lg-2 offset-xl-2 offset-md-1">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                          <label class="form-check-label" for="invalidCheck2">
                            Yes, I agree to the terms and conditions.
                          </label>
                        </div>
                      </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <input class="btn btn-primary col-4" type="submit" value="Sign Up">
                </div>
            </form>
        </div>

        <!--Bootstrap Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
