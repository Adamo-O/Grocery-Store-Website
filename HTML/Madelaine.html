    <div id="containerPrav" class="container-md shadow rounded bg-light offset-3 p-4">
        <h1>Account</h1>
        <form id = "pravForm">
            <div class="form-group row">
              <label for="first name"  class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-3">
                <input class="form-control" id="madelainefname" type="text" placeholder="Madelaine" readonly>
                <p id="madelainefnameInv" class="invalid"></p>
              </div>
              <label for="last name" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-3">
                  <input class="form-control" id = "madelainelname" type="text" placeholder="Wuntch" readonly>
                  <p id="madelainelnameInv" class="invalid"></p>
              </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class = "col-sm-3">
                    <input class="form-control" id="madelaineemail" type="text" placeholder="madwuntch@hotmail.com" readonly>
                    <p id="madelaineemailInv" class="invalid"></p>
                </div>
            </div>
            <div class = "form-group row">
                <label for="postcode" class="col-sm-2 col-form-label">Postal Code</label>
                <div class="col-sm-3">
                    <input class="form-control" id="madelainepostalcode" type="text" placeholder="I8B 5G1" readonly>
                    <p id="madelainepostalcodeInv" class="invalid"></p>
                </div>
            </div>
            <div class = "form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input class="form-control" id="madelainepassword" type="password" placeholder="••••••••" readonly>
                </div>
            </div>
        </form>
        <div class="banner mb-3 mx-4"></br>
            <h1>General Information</h1>
            <form id = "pravForm">
                <div class="form-group row">
                  <label for="date" id="date" class="col-sm-2 col-form-label">Date Joined:</label>
                  <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="07/02/2007" readonly>
                  </div>
                  <label for="membership" id = "member" class="col-sm-2 col-form-label">Member Since:</label>
                  <div class="col-sm-3">
                      <input class="form-control" type="text" placeholder="08/22/2008" readonly>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="memberid" class="col-sm-2 col-form-label">Member ID</label>
                    <div class = "col-sm-3">
                        <input class="form-control" type="text" placeholder="2910572" readonly>
                    </div>
                    <label for="points" id="points" class="col-sm-2 col-form-label">Points Accumulated</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" placeholder="32" readonly>
                    </div>
                </div>
                <div class = "form-group row">
                    
                </div>
            </form>
        </div>
        <div class = "text-center">
            <button type = "button" id = "editbtnmadelaine" onclick ='editUserMadelaine()' class = "btn btn-success">Edit this user</button>
            <button type = "button" id = "userListBtn" onclick = "location.href='userList.html'" class = "btn btn-success">Select another user</button>
        </div>
