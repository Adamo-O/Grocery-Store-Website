    <div id="containerPrav" class="container-md shadow rounded bg-light offset-3 p-4">
        <h1>Account</h1>
        <form id = "pravForm">
            <div class="form-group row">
              <label for="first name" id="fname" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-3">
                <input class="form-control" type="text" placeholder="Pravina" readonly>
              </div>
              <label for="last name" id = "lname" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-3">
                  <input class="form-control" type="text" placeholder="Ferdinand" readonly>
              </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class = "col-sm-3">
                    <input class="form-control" type="text" placeholder="pravfer@hotmail.com" readonly>
                </div>
            </div>
            <div class = "form-group row">
                <label for="postcode" id="postalcode" class="col-sm-2 col-form-label">Postal Code</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="H8X 3J2" readonly>
                </div>
            </div>
            <div class = "form-group row">
                <label for="password" id="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input class="form-control" type="password" placeholder="••••••••" readonly>
                </div>
            </div>
        </form>
        <div class="banner mb-3 mx-4"></br>
            <h1>General Information</h1>
            <form id = "pravForm">
                <div class="form-group row">
                  <label for="date" id="date" class="col-sm-2 col-form-label">Date Joined:</label>
                  <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="23/11/2004" readonly>
                  </div>
                  <label for="membership" id = "member" class="col-sm-2 col-form-label">Member Since:</label>
                  <div class="col-sm-3">
                      <input class="form-control" type="text" placeholder="12/04/2012" readonly>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="memberid" class="col-sm-2 col-form-label">Member ID</label>
                    <div class = "col-sm-3">
                        <input class="form-control" type="text" placeholder="1042729" readonly>
                    </div>
                    <label for="points" id="points" class="col-sm-2 col-form-label">Points Accumulated</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="text" placeholder="4" readonly>
                    </div>
                </div>
                <div class = "form-group row">
                    
                </div>
            </form>
