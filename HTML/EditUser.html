    <div id="containerPrav" class="container-md shadow rounded bg-light offset-3 p-4">
        <h1>Account</h1>
        <form id = "pravForm">
            <div class="form-group row">
              <label for="first name" id="fname" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-3">

            </div>
            <div class = "form-group row">

                <div class="col-sm-3">
                    <input class="form-control" type="text" placeholder="H8X 3J2">
                </div>
            </div>
            <div class = "form-group row">
                <label for="password" id="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-3">
                    <input class="form-control" type="password" placeholder="••••••••">
                </div>
            </div>
        </form>
